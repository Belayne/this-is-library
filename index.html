<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>This is library</h1>
    <div class="container">
        <div class="table-head">
            <p>Title</p>
            <p>Author</p>
            <p>Pages</p>
            <p>Read</p>
        </div>
        <article class="book hidden">
            <p class="book-title">The lord of the Rings</h2>
            <p class="author">J.R.R. Tolkien</p>
            <p class="pages"></p>
            <p class="read-state">Read Status: not read</p>
            <button type="button">x</button>
        </article>
    </div>
    <button class="add-btn" type="button">+</button>
    <div class="form-div hidden">
        <form action="">
            <fieldset>
                <legend>Enter book details</legend>
                <div><label for="title">Title: </label><input type="text" name="title" id="title" required></div>
                <div><label for="author">Author: </label><input type="text" name="author" id="author" required></div>
                <div><label for="pages">Page Count: </label><input type="text" name="pages" id="pages" required></div>
                <div class="summary-div"><label for="summary">Summary</label><textarea name="summary" id="summary" cols="30" rows="10"></textarea></div>
                <fieldset>
                    <legend>Did you read it?</legend>
                    <div><label for="read-yes">Yes </label><input type="checkbox" value="yes" name="read-status" id="read-yes"></div>
                </fieldset>
            </fieldset>
            <div>
                <button id="add-book" type="submit">Add book</button>
                <button id="cancel-form" type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
